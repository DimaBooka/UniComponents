<app-head title="Partner Wallets" *ngIf="!partnerWallet">

  <!--<app-form-button [value]="'Add Partner Wallets'" (onClick)="openCreatePartnerWallet(createPartnerWallets)"></app-form-button>-->

</app-head>

<div class="list-entities-holder row" *ngIf="!partnerWallet">
  <div class="list-entity col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"
       *ngFor="let partner of partners">
    <app-card [routerLink]="['wallet', partner.id]">
      <span appTextEllipsis>{{ partner.email }}</span>
    </app-card>
  </div>
</div>

<app-partner-wallets-wallet *ngIf="partnerWallet" [partnerWallet]="partnerWallet"></app-partner-wallets-wallet>
