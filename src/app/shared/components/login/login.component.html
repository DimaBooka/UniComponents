<div class="container d-flex align-items-enter justify-content-center">
  <div class="login-holder shadow d-flex flex-column align-items-center justify-content-center">

    <div class="logo-holder">
      <img src="/assets/images/hydra_mini.png" alt="">
    </div>

    <form class="form-holder d-flex flex-column align-items-center justify-content-center"
          [formGroup]="loginForm" (submit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter email"  formControlName="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"  formControlName="password">
      </div>

      <button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
    </form>

  </div>
</div>
