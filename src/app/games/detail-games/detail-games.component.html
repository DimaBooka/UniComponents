<app-head title="Games" link="/games" [subtitle]="id"></app-head>

<div class="detail-holder row d-flex align-items-center justify-content-center" *ngIf="game">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-xl-4">
    <app-card>

      <div class="data-holder w-100 d-flex flex-column align-items-start justify-content-start">
        <span class="label">Title</span>
        <div class="data-value w-100 d-flex align-items-center justify-content-center">
          <span class="game-text">{{ game.title }}</span>
        </div>

        <span class="label">Description</span>
        <div class="data-value w-100 d-flex align-items-center justify-content-center">
          <span class="game-text">{{ game.description }}</span>
        </div>

        <span class="label">Picture URL</span>
        <div class="data-value w-100 d-flex align-items-center justify-content-center">
          <span class="game-text">{{ game.picture_url }}</span>
        </div>

        <span class="label">Game URL</span>
        <div class="data-value w-100 d-flex align-items-center justify-content-center">
          <span class="game-text">{{ game.game_url }}</span>
        </div>

        <span class="label">Secret Key</span>
        <div class="data-value w-100 d-flex align-items-center justify-content-center">
          <span class="game-text">{{ game.secret_key }}</span>
        </div>
      </div>

      <div class="buttons-holder w-100 d-flex align-items-center justify-content-center">
        <button class="btn btn-primary" (click)="openEditGame(editGame, false)">Edit</button>
        <button class="btn" (click)="openEditGame(deleteGame, true)">Delete</button>
      </div>

    </app-card>
  </div>
</div>


<ng-template #editGame let-c="close" let-d="dismiss">
  <div class="edit-game modal-header">
    <h4 class="modal-title">Edit</h4>
  </div>
  <div class="edit-game modal-body">

    <app-game-interaction *ngIf="game" [game]="game" (onSubmit)="c($event)" (onCancel)="d()"></app-game-interaction>

  </div>
</ng-template>

<ng-template #deleteGame let-c="close" let-d="dismiss">
  <div class="delete-game modal-header">
    <h4 class="modal-title">Delete Confirmation</h4>
  </div>
  <div class="delete-game modal-body d-flex flex-column align-items-start justify-content center">
    <span class="game-text">Are you sure you want to delete this game?</span>

    <div class="w-100 d-flex align-items-center justify-content-center">
      <span class="game-text">{{ game.title }}</span>
    </div>

    <div class="alert alert-warning" role="alert">
      <span style="font-weight: bold">Warning!</span> This cannot be undone.
    </div>

    <div class="buttons-holder w-100 d-flex align-items-center justify-content-center">
      <button type="button" class="btn" (click)="c('Close click')">Yes</button>
      <button type="button" class="btn btn-primary" (click)="d('Cross click')">No</button>
    </div>
  </div>
</ng-template>
