<form class="form-holder d-flex flex-column align-items-center justify-content-center"
      (submit)="onSubmitForm()" [formGroup]="gameForm">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" placeholder="Enter description"
              formControlName="description" rows="10"></textarea>
  </div>

  <div class="form-group">
    <label for="picture_url">Picture URL</label>
    <input type="text" class="form-control" id="picture_url" placeholder="Enter picture url" formControlName="picture_url">
  </div>

  <div class="form-group">
    <label for="game_url">Game URL</label>
    <input type="text" class="form-control" id="game_url" placeholder="Enter game url" formControlName="game_url">
  </div>

  <div class="form-group">
    <label for="secret_key">Secret Key</label>
    <input type="text" class="form-control" id="secret_key" placeholder="Enter secret key" formControlName="secret_key">
  </div>

  <div class="d-flex align-items-end justify-content-end">
    <input class="btn btn-primary" type="submit" [value]="!creation ? 'Save' : 'Create'">
    <button type="button" class="btn" (click)="onCancelForm()">Cancel</button>
  </div>
</form>
