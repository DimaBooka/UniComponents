<form class="form-holder d-flex flex-column align-items-center justify-content-center"
      (submit)="onSubmitForm()" [formGroup]="gameConfigForm">

  <div class="form-group">
    <label for="game">Game</label>
    <input type="text" class="form-control" id="game" placeholder="Enter game" formControlName="game">
  </div>

  <div class="form-group">
    <label for="currency">Currency</label>
    <input type="text" class="form-control" id="currency" placeholder="Enter currency" formControlName="currency">
  </div>

  <div class="form-group">
    <label for="lobby_url">Lobby URL</label>
    <input type="text" class="form-control" id="lobby_url" placeholder="Enter lobby url" formControlName="lobby_url">
  </div>

  <div class="form-group">
    <label for="min_bet">Min Bet</label>
    <input type="number" class="form-control" id="min_bet" placeholder="Enter min bet" formControlName="min_bet">
  </div>

  <div class="form-group">
    <label for="max_bet">Max Bet</label>
    <input type="number" class="form-control" id="max_bet" placeholder="Enter max bet" formControlName="max_bet">
  </div>

  <div class="form-group">
    <label>Custom Config</label>
    <div class="data-value w-100 d-flex flex-column align-items-center justify-content-center">

      <div class="w-100 d-flex align-items-center justify-content-center">
        <app-custom-config [index]="i" [key]="'key'" [value]="'value'"
                           [showRemove]="true" [isLabel]="true"></app-custom-config>
      </div>

      <div class="w-100 d-flex align-items-center justify-content-center" *ngFor="let config of customConfigs; let i = index">
        <app-custom-config [index]="i" [key]="config['key']" [value]="config['value']"
                           [showRemove]="true" [isInput]="true" (onChange)="onChangeConfig($event)" (onRemove)="onRemoveConfig($event)"></app-custom-config>
      </div>

      <span class="add-custom-config" (click)="addCustomConfig()">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </span>

    </div>
  </div>

  <div class="d-flex align-items-end justify-content-end">
    <input class="btn btn-primary" type="submit" [value]="!creation ? 'Save' : 'Create'">
    <button type="button" class="btn" (click)="onCancelForm()">Cancel</button>
  </div>
</form>
